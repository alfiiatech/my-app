<div class="flex items-center justify-center">
    <form (ngSubmit)="submit()" #myForm="ngForm" class="bg-stone-400 p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-white text-center">Login</h2>

        <div class="mb-4">
            <label class="block text-gray-300 font-bold mb-2" for="username">
                Username:
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="username" type="text" name="email " placeholder="username/email"
                [(ngModel)] = "form.email" #email="ngModel" required />
                <!-- {{form.email}} -->
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            Username field can't be empty
        </div>

        <div class="mb-6">
            <label class="block text-gray-300 font-bold mb-2" for="password">
                Password:
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="password" type="password" minlength="6" name="password" placeholder="password"
                [(ngModel)] = "form.password" #password="ngModel" required >
                <!-- {{form.password}} -->
        </div>
        <div *ngIf="password.invalid && (password.touched || password.dirty)" class="p-2 bg-red-300 text-red-800 rounded">
            Password field can't be empty
        </div>

        <div class="flex justify-center">
            <button
                class="bg-white hover:bg-gray-100 text-stone-500 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
                [disabled]="myForm.form.invalid">
                <ng-container *ngIf="isLoading()">
                    Loading...........
                </ng-container>
                <ng-container *ngIf="!isLoading()">
                    Login
                </ng-container>
                
            </button>
        </div>
    </form>
</div>
